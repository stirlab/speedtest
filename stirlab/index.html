<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no" />
    <title>Video server speedtest</title>
    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
  <h1>Stirlab video server speedtest</h1>
  <div id="buttons-container" class="">
    <div id="options-container" class="">
      <select id="number-of-tests" class="select-style">
        <optgroup>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
        </optgroup>
      </select>
      <span id="tests-at">tests at</span>
      <select id="test-interval" class="select-style">
        <optgroup>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="5">5</option>
          <option value="10">10</option>
        </optgroup>
      </select>
      <span id="minute-intervals">minute intervals</span>
    </div>
    <div id="test-running-container" class="hidden">
      Running test #<span id="test-number">1</span>
    </div>
    <div id="startStopBtn" onclick="startStop()"></div>
  </div>
  <div id="test">
    <div class="testGroup">
      <div class="testArea">
        <div class="testName">Download</div>
        <canvas id="dlMeter" class="meter"></canvas>
        <div id="dlText" class="meterText"></div>
        <div class="unit">Mbps</div>
      </div>
      <div class="testArea">
        <div class="testName">Upload</div>
        <canvas id="ulMeter" class="meter"></canvas>
        <div id="ulText" class="meterText"></div>
        <div class="unit">Mbps</div>
      </div>
    </div>
    <div class="testGroup">
      <div class="testArea">
        <div class="testName">Ping</div>
        <canvas id="pingMeter" class="meter"></canvas>
        <div id="pingText" class="meterText"></div>
        <div class="unit">ms</div>
      </div>
      <div class="testArea">
        <div class="testName">Jitter</div>
        <canvas id="jitMeter" class="meter"></canvas>
        <div id="jitText" class="meterText"></div>
        <div class="unit">ms</div>
      </div>
    </div>
    <div id="ipArea">
      IP Address: <span id="ip"></span>
    </div>
  </div>
  <script type="text/javascript">setTimeout(initUI,100);</script>
  </body>
</html>
